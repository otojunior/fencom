<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="uiPageTitle">Listagem de Livros</ui:define>
		<ui:define name="uiPanelTitle">Listagem de Livros</ui:define>
		<ui:define name="uiPanelDescription"/>
		<ui:define name="uiContent">
			<script>
				function controlarCheckboxes() {
					var ischecked = $(document).find(":checkbox")["0"].checked
					if (ischecked) {
						PF('dataTableChecks').selectAllRows();
					} else {
						PF('dataTableChecks').unselectAllRows();
					}
				}

				function doNothing() {
					return 0;
				}
			</script>
			
			<h:form id="idForm">
				<p>Nome: <p:inputText value="#{livroView.nome}"/></p>
				<p>Editora: <p:inputText value="#{livroView.editora}"/></p>
				<p><p:commandButton action="#{livroView.pesquisar}" value="Pesquisar" update="idDataTableLivroListagem"/></p>
			
				<p>
					<p:dataTable id="idDataTableLivroListagem" 
								emptyMessage="Nenhum registro encontrado"
								lazy="true"
								paginator="true" 
								paginatorPosition="bottom"
								rowKey="#{item.id}" 
								rows="10" 
								rowSelectMode="checkbox"
								selection="#{livroView.selecionados}" 
								style="margin-bottom:0" 
								widgetVar="dataTableChecks"
								value="#{livroView.livroLazyDataModel}"	
								var="item">
						
						<f:facet name="header">
							<p:commandButton 
								action="#{livroView.selecionarTodos}" 
								disabled="#{(livroView.livroLazyDataModel.rowCount eq null) or (livroView.livroLazyDataModel.rowCount eq 0)}"
								update="idDataTableLivroListagem"
								value="Selecionar Todos"/>
							<p:commandButton 
								action="#{livroView.limparTodos}"
								disabled="#{(livroView.livroLazyDataModel.rowCount eq null) or (livroView.livroLazyDataModel.rowCount eq 0)}"
								value="Limpar Todos" 
								update="idDataTableLivroListagem"/>
						</f:facet>
						
						<!-- 
						<p:ajax event="rowSelectCheckbox" listener="#{livroView.onRowSelectCheckbox}" update="idDataTableLivroListagem"/>
						<p:ajax event="rowUnselectCheckbox" listener="#{livroView.onRowUnselectCheckbox}" update="idDataTableLivroListagem"/>
				        -->
				        
				        <p:column id="idCheckboxAll" selectionMode="multiple" style="width:16px;text-align:center" />
				        <p:column headerText="Id">
				            <h:outputText value="#{item.id}" />
				        </p:column>
				        <p:column headerText="Nome">
				            <h:outputText value="#{item.nome}" />
				        </p:column>
				        <p:column headerText="Editora">
				            <h:outputText value="#{item.editora}" />
				        </p:column>
				        <p:column headerText="PÃ¡ginas">
				            <h:outputText value="#{item.paginas}" />
				        </p:column>
				        <f:facet name="footer">
				            <p:commandButton process="idDataTableLivroListagem" icon="ui-icon-search" 
				            	value="Processar" action="#{livroView.processar}" update="idDataTableLivroListagem"/>
				        </f:facet>
				    </p:dataTable>
				</p>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
