<?xml version="1.0" encoding="UTF-8"?>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Login Form</title>
	<head>
	
	<body>
		<form method="post" action="j_security_check">
			<p align="center">
				<span style="font-family: monospace; font-weight: bold">Autenticação<span>
			</p>
			<p align="center">
				<table columns="2" role="presentation">
					<tr>
						<td><span style="font-family: monospace; font-weight: bold">Login:</span></td>
						<td><input type="text" name="j_username" /></td>
					</tr>
					<tr>
						<td><span style="font-family: monospace; font-weight: bold">Senha:</span></td>
						<td><input type="password" name="j_password" /></td>
					</tr>
				</table>
			</p>
			<p align="center">
				<input type="submit" value="Entrar" />
				<input type="reset" value="Limpar"/>
			</p>
		</form>
	<body>

</html>
