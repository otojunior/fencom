<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<title>Login Form</title>
		
		<h:outputScript library="webjars" name="jquery/3.2.0/jquery.min.js" />
		
		<script>
			$(document).ready(function() {
			    $("#cmd_login").click(function() {
			        var username = $("#t_username").val() + "|" + $("#t_cooperativa").val();
					$("#j_username").val(username);
			        alert(username); 
			    });
			    $("#t_username").focus();
			});
		</script>
	</h:head>
	
	<h:body>
		<form method="post" action="j_security_check">
			<p align="center">
				<span style="font-family: monospace; font-weight: bold">Autenticação</span>
			</p>
			<p align="center">
				<table columns="2" role="presentation" align="center">
					<tr>
						<td>
							<span style="font-family: monospace; font-weight: bold">
								<h:outputLabel for="j_username"	value="Login:" />
							</span>
						</td>
						<td>
							<h:inputText id="t_username" autocomplete="off" size="20" />
							<h:inputHidden id="j_username" />
						</td>
					</tr>
					<tr>
						<td>
							<span style="font-family: monospace; font-weight: bold">
								<h:outputLabel for="j_password"	value="Senha:" />
							</span>
						</td>
						<td>
							<h:inputSecret id="j_password" autocomplete="off" size="20" />
						</td>
					</tr>
					<tr>
						<td>
							<span style="font-family: monospace; font-weight: bold">
								<h:outputLabel for="t_cooperativa"	value="Cooperativa: " />	
							</span>
						</td>
						<td>
							<h:selectOneMenu id="t_cooperativa" value="#{sessionControlView.cooperativa}">
								<f:selectItems 
									value="#{sessionControlView.cooperativas}" 
									var="item" 
									itemLabel="#{item.nome}" 
									itemValue="#{item.id}"/>
							</h:selectOneMenu>
						</td>
					</tr>
				</table>
			</p>
			<p align="center">
				<h:commandButton id="cmd_login" type="submit" value="Entrar" />&nbsp;
				<h:commandButton id="cmd_cancelar" type="reset" value="Cancelar" />
			</p>
		</form>
	</h:body>
</html>
