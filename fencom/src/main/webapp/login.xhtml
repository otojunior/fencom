<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<title>Login Form</title>
	</h:head>
	
	<h:body>
		<form method="post" action="j_security_check">
			<p align="center">
				<span style="font-family: monospace; font-weight: bold">Autenticação</span>
			</p>
			<p align="center">
				<table columns="2" role="presentation" align="center">
					<tr>
						<td>
							<span style="font-family: monospace; font-weight: bold">
								<h:outputLabel for="j_username"	value="Login:" />
							</span>
						</td>
						<td>
							<h:inputText id="j_username" autocomplete="off" size="20" />
						</td>
					</tr>
					<tr>
						<td>
							<span style="font-family: monospace; font-weight: bold">
								<h:outputLabel for="j_password"	value="Senha:" />
							</span>
						</td>
						<td>
							<h:inputSecret id="j_password" autocomplete="off" size="20" />
						</td>
					</tr>
				</table>
			</p>
			<p align="center">
				<h:commandButton type="submit" value="Entrar" />&nbsp;
				<h:commandButton type="reset" value="Cancelar" />
			</p>
		</form>
	</h:body>
</html>
